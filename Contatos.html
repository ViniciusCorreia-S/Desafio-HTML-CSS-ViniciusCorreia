         <main>
            <div class="Carro">
                <img src="Img/xls 2.2 diesel contato.jpg.png" alt="xls 2.2 diesel">

            </div>
            <div class="Sobre_voce">
                <form action="index.html" method="get">
                    <h1>Entre em Contato</h1>
                    <input type="text" placeholder="Nome do Usuário*" required>
                    <input type="email" placeholder="E-mail*" required>
                    <input type="tel" placeholder="Telefone*" required>

                    <p>Tipo do contato </p>
                        <select name="tipo_contato" required>
                            <option value="" selected disabled>Escolha</option>
                            <option value="Elogio">Elogio</option>
                            <option value="Reclamação">Reclamação</option>
                            <option value="Solicitação">Solicitação</option>
                        </select>
                
                    <p>Mensagem</p>
                    <textarea required placeholder="Digite sua mensagem aqui"></textarea>
                    <div class="button">
                        <button onclick="">Enviar</button>
                    </div>
                </form>
            </div>
